<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Fonts -->
  <link href="https://fonts.google.com/specimen/Kumbh+Sans">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      position: absolute;
      text-align: center;
      bottom: 20px;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="top-circle" src="images/bg-pattern-top.svg" alt="">
  <img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="">
  <div class="card">
    <div class="card-top">
      <img src="images/bg-pattern-card.svg">
    </div>
    <div class="card-center">
      <div class="card-id">
        <img src="images/image-victor.jpg">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>
    </div>
    <hr>
    <div class="card-bottom">
      <span class="card-stats">
        <h2>80K</h2>
        <p>Followers</p>
      </span>
      <span class="card-stats">
        <h2>803K</h2>
        <p>Likes</p>
      </span>
      <span class="card-stats">
        <h2>1.4K</h2>
        <p>Photos</p>
      </span>
    </div>

  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#" target="_blank">Omomofe Adejare</a>.
  </div> -->
</body>

</html>
